<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Nights at Jairo's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loading-screen">
        <h2>LOADING ASSETS...</h2>
        <div id="load-text">Please Wait</div>
    </div>

    <div id="title-screen" style="display:none;">
        <div class="static-bg"></div>
        <div class="title-content">
            <h1>FIVE NIGHTS<br>AT JAIRO'S</h1>
            <button onclick="startGame()">> NEW GAME</button>
        </div>
        <img src="images/title_character.png" class="title-art" onerror="this.style.display='none'"> 
    </div>

    <div id="night-intro" style="display:none;">
        <h2 id="clock-intro">12:00 AM</h2>
        <h3>NIGHT 1</h3>
    </div>

    <div id="game-screen" style="display:none;">
        
        <div id="hud">
            <div id="clock">12 AM</div>
            <div id="night-num">NIGHT 1</div>
        </div>

        <div id="office-container">
            <div id="office-bg"></div> 
        </div>

        <div id="hover-left" class="hover-zone"> ◀ CONTROL PANEL </div>
        <div id="hover-right" class="hover-zone"> CAMERA ▶ </div>

        <div id="reboot-screen" style="display:none;">
            <div class="terminal-text">
                <p>> CAMERA SYSTEM ERROR</p>
                <p>> INITIATING REBOOT SEQUENCE...</p>
                <p id="reboot-dots"></p>
                <p id="reboot-err" style="color:red; display:none;">ERR</p>
            </div>
            <button id="reboot-trigger" onclick="startRebootProcess()">>> REBOOT CAMERAS</button>
            <button class="close-ui" onclick="closeUI()">[ EXIT ]</button>
        </div>

        <div id="monitor" style="display:none;">
            
            <img id="cam-view" src="">
            <img id="cam-static" src="images/static.gif"> 
            
            <div id="cam-info">
                <span id="cam-name">CAM 11</span>
            </div>

            <div id="camera-side-bar">
                <div>▼</div>
                <div class="side-label">CAMERA</div>
                <div>▼</div>
            </div>

            <div id="map-overlay">
                <button class="map-btn" style="top:5%; left:45%; background:#55a832; color:white;" id="btn11" onclick="switchCam(11)">CAM 11</button>
                <button class="map-btn" style="top:20%; left:55%;" id="btn8" onclick="switchCam(8)">CAM 8</button>
                <button class="map-btn" style="top:20%; left:30%;" id="btn7" onclick="switchCam(7)">CAM 7</button>
                <button class="map-btn" style="top:20%; left:15%;" id="btn9" onclick="switchCam(9)">CAM 9</button>
                <button class="map-btn" style="top:35%; left:5%;" id="btn10" onclick="switchCam(10)">CAM 10</button>
                <button class="map-btn" style="top:45%; left:30%;" id="btn4" onclick="switchCam(4)">CAM 4</button>
                <button class="map-btn" style="top:60%; left:55%;" id="btn5" onclick="switchCam(5)">CAM 5</button>
                <button class="map-btn" style="top:60%; left:20%;" id="btn2" onclick="switchCam(2)">CAM 2</button>
                <button class="map-btn" style="top:80%; left:30%;" id="btn3" onclick="switchCam(3)">CAM 3</button>
                <button class="map-btn" style="top:80%; left:50%;" id="btn6" onclick="switchCam(6)">CAM 6</button>
                <button class="map-btn" style="bottom:5%; left:20%;" id="btn1" onclick="switchCam(1)">CAM 1</button>
                
                <div class="map-you" style="bottom:5%; left:5%;">■ YOU</div>
            </div>

            <button id="play-sound-btn" onclick="playAudio()">PLAY SOUND</button>
            <div id="audio-msg" style="position:absolute; bottom:60px; right:30px; font-size:12px;"></div>
            
            <div class="o2-indicator">100% O₂</div>

            <button class="close-monitor-btn" onclick="closeUI()">▼</button>
        </div>

        <div id="jumpscare" style="display:none;">
            <img id="scare-gif" src="">
        </div>
        <div id="win-screen" style="display:none;">
            <h1>6:00 AM</h1>
        </div>

    </div>

    <audio id="snd-static" src="sounds/static.mp3" loop></audio>
    <audio id="snd-blip" src="sounds/blip.mp3"></audio>
    <audio id="snd-lure" src="sounds/lure.mp3"></audio>
    <audio id="snd-scare" src="sounds/scare.mp3"></audio>
    <audio id="snd-beep" src="sounds/blip.mp3"></audio> 
    
    <script src="script.js"></script>
</body>
</html>
